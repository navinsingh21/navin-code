          type: "string"
      countryDenied:
        type: "array"
        items:
          type: "string"
      publicScanExceedsCountAlert:
        type: "string"
      privateScanExceedsCountAlert:
        type: "string"
      scanInactiveAlert:
        type: "string"
      publicScanExceedsCountWarning:
        type: "string"
      privateScanExceedsCountWarning:
        type: "string"
      scanInactiveNone:
        type: "string"
      link:
        type: "array"
        items:
          $ref: "#/definitions/link"
  link:
    type: "object"
    required:
